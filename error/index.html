<!DOCTYPE html>
<html>
  <head>
    <title>Определение версии...</title>
    <script>
      const url = new URL(window.location.href);
      const version = url.searchParams.get('version') || '0.0.0.15';
      switch(version) {
        default:
          url.pathname = url.pathname.replace(/(?:\/)?(?:index.html)?$/, '/') + '0.0.0.17/';
          window.location.replace(url);
      }
    </script>
  </head>
</html>
